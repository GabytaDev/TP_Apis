<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series finder Rick and Morty</title>
    <script src="https://kit.fontawesome.com/037e0b5327.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/ico" href="./images/imagen.ico">
</head>
<body>
    <header class="header">
        <button class="icono-home" id="btn-home">
            <i class="fas fa-home"></i>
            <p>Home</p>
        </button>
        <nav class="nav-bar">
            <div><h1 class="titulo">Series finder</h1></div>
            <div>
                <ul class="contenedor-links-nav">
                    <div class="link" id="link-characters"><li><a href="#characters">Characters</a></li></div>
                    <div class="link" id="link-episodes"><li><a href="#episodes">Episodes</a></li></div>
                    <div class="link" id="link-locations"><li><a href="#locations">Locations</a></li></div> 
                </ul>
            </div>
        </nav>
    </header>
    <div class="contenedor-imagen-fondo">
        <div class="contenedor-img-personaje">
        <img src="./images/58f37747a4fa116215a92414.png" alt="image-rick-and-morty" class="imagen-personajes">
        </div>
        <div class="contenedor-logo">
        <img src="./images/58f37720a4fa116215a9240f.png" alt="logo-rick-and-morty"class="logo">
        </div>
    </div>
    <main>
        <section class="section-busqueda">
            <form id="formulario" class="form">
                <div class="seccion-top-form">
                    <input type="text" value="" id="input-buscador" placeholder="Search" class="input"/>
                    <select name="" id="select-busqueda" class="select">
                        <option value="character" id="option-characters">Characters</option>
                        <option value="episode" id="option-episodes">Episodes</option>
                    </select>
                </div>
                <div class="column">
                    <label for="status" class="label">Status</label>
                    <select name="status" id="select-status" class="select">        
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                
                <div class="column">
                    <label for="gender" class="label">Gender</label>
                    <select name="" id="select-gender" class="select">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="genderless">Genderless</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="seccion-boton-buscar">
                    <button id="buscar" class="btn-buscar">Search</button>
                </div>    
            </form>
            <form class="form form-ordenar">
               
                <select id="select-orden" class="select">
                    <option value="">Sort by</option>
                    <option value="a/z">A/Z</option>
                    <option value="z/a">Z/A</option>
                </select>
            </form>
        </section>
        
        <!-- tarjetas personajes -->
        <section class="contenedor-tarjetas-personaje">
            <div class="tarjeta-personaje"></div>
            <div class="seccion-paginado">
                <div class="page">
                    <p>Prev</p>
                    <button  id="page-prev" class="icono-left"><i class="fas fa-angle-left"></i></button>
                </div>
               <div class="page">
                <p>Next</p>
                <button id="page-next" class="icono-right"><i class="fas fa-angle-right"></i></button>
               </div>
            </div>
        </section>
        <!-- tarjetas episodios -->
        <section class="contenedor-tarjetas-episodios">
            <div class="tarjeta-episodios"></div>
            <div class="seccion-paginado-episodios">
                <div class="page">
                    <p>Prev</p>
                    <button  id="page-prev-episodios" class="icono-left-episode"><i class="fas fa-angle-left"></i></button>
                </div>
               <div class="page">
                <p>Next</p>
                <button id="page-next-episodios" class="icono-right-episode"><i class="fas fa-angle-right"></i></button>
               </div>
            </div>
        </section >
        
          <!-- tarjetas ubicaciones -->
        <section class="contenedor-tarjetas-ubicaciones">
            <div class="tarjeta-ubicaciones"></div>
            <div class="seccion-paginado-ubicaciones">
                <div class="page">
                    <p>Prev</p>
                    <button  id="page-prev-ubicaciones" class="icono-left-ubicaciones"><i class="fas fa-angle-left"></i></button>
                </div>
               <div class="page">
                <p>Next</p>
                <button id="page-next-ubicaciones" class="icono-right-ubicaciones"><i class="fas fa-angle-right"></i></button>
               </div>
            </div>
        </section>
        <!-- imagen not found -->
        <section class="contenedor-not-found">
            <div class="contenedor-imagen-not-found">
                <img src="./images/58f37726a4fa116215a92410.png" alt="">
            </div>
            <div class="contenedor-texto-not-found">
                <p>Page not found</p>
            </div>
            
        </section>

    </main>


    <script src="index.js"></script>
</body>

</html>
